<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feedback Tool</title>
    <link href="lib/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <div class="video-controls">
                <input type="url" id="videoUrl" placeholder="Enter video URL...">
                <button onclick="loadVideo()">Load Video</button>
                <button onclick="copyShareLink()" title="Generate shareable link" style="margin-left:10px;padding:8px 12px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-2px">
                        <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
                    </svg>
                    Share
                </button>
                <button onclick="copyShareLink()" style="margin-left:10px">Share</button>
            </div>
            <video-js
                id="videoPlayer"
                class="video-js vjs-big-play-centered"
                crossorigin="anonymous"
                data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube" }] }'>
            </video-js>
        </div>
        
        <div class="comments-panel">
            <div class="comment-input">
                <input type="text" id="commentText" placeholder="Enter comment...">
                <button onclick="addComment()">Add Comment at <span id="currentTime">0:00</span></button>
            </div>
            <div id="commentsList" class="comments-list"></div>
        </div>
    </div>

    <script src="lib/video.min.js"></script>
    <script src="lib/videojs-markers.min.js"></script>
    <script src="lib/videojs-youtube.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
